<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/cadastar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="logo">
      <figure><img src="../logo.svg" alt="" /></figure>
      <h1>Faça o login na sua conta</h1>
    </div>
    <!--logo-->
    <form action="">
      <div class="single-input">
        <label for="compania">Compania <span>*</span></label>
        <input
          type="text"
          name="compania"
          id="compania"
          placeholder="Compania jabuticabas"
          required
        />
      </div>
      <!--single-input-->
      <div class="single-input">
        <label for="email">Email <span>*</span></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="jabuticabazinha333@gmail.com"
          required
        />
      </div>
      <!--single-input-->
      <div class="single-input">
        <label for="nome">Nome completo <span>*</span></label>
        <input
          type="text"
          name="text"
          id="text"
          placeholder="Fernando Jabuticabazinha"
          required
        />
      </div>
      <!--single-input-->
      <div class="single-input">
        <label for="password">Password <span>*</span></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha forte"
          required
        />
      </div>
      <!--single-input-->
      <div class="single-input">
        <button>Criar conta <i class="fa-solid fa-arrow-right"></i></button>
        <span>Já tem conta? <a href="../pages/login.html">Logar</a></span>
      </div>
      <!--single-input-->

      <div class="outros">
        <div class="or">
          <div class="barra"></div>
          <p>OU</p>
          <div class="barra"></div>
        </div>

        <div class="buttons-login">
          <button><i class="fa-brands fa-linkedin-in"></i></button>
          <button><i class="fa-brands fa-google"></i></button>
        </div>
      </div>
    </form>
  </body>
</html>
